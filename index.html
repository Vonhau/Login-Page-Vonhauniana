<!DOCTYPE html>
<html lang="es">

   <head>

     <link rel="stylesheet" href="Style.css">
     <link rel="icon" href="Logeo.ico">
     <link rel="canonical" href="C:/Users/TT/Desktop/Stuff/Proyectos/Página/index.html">
     <script src="https://kit.fontawesome.com/1fc4e43770.js" crossorigin="anonymous"></script>
     <script src="codigo.js"></script>
      <title>Login Page</title>
     <meta charset="utf-8">
     <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">

   </head>

   <body>
    <form class="form-content">
      
      <div class="content__form-container">
       
        <div class="iniciar-sesion">
        <h1>Iniciar Sesión</h1>
       </div>
       
       <div class="form__INPUTSREALLY">
       <label>Email</label>
       <div class="form__inputs">
        <input type="email" required class="form__nombre-usuario" placeholder="Escribe tu email"> <i class="fa-solid fa-user"></i>
       </div>
       </div>

       <div class="form__INPUTSREALLY">
       <label>Contraseña</label>
       <div class="form__inputs">
        <input type="password" required class="form__contraseña" placeholder="Escribe tu contraseña"> <i class="fa-solid fa-eye"></i>
       </div>
       </div>

       <div class="form__inputs-check-container">
       <div class="form__inputs-check">
        <input type="checkbox" class="form__recuerdame">
        <label>Recuerdame</label>
       </div>
       <div class="form__olvidaste-contra">
        <a href="C:/Users/TT/Desktop/Stuff/Proyectos/Página/signup.html">¿Olvidaste tu contraseña?</a>
       </div>
      </div>

       <div class="form__inputs-button">
        <input type="submit" value="Inicia Sesión" class="form__boton-sesion">
       </div>
        
       <div class="form-registrarse">
        <a href="C:/Users/TT/Desktop/Stuff/Proyectos/Página/signup.html">Registrate</a>
       </div>
    
      </div>
    </form>
   </body>

</html>
